<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="form1" class="form-horizontal">
				<h2 class="fw-bolder mt-4">사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label> <input type="text" class="form-control"
						name="employee_id" th:field="${emp.employeeId}">	
				</div>
				<div class="form-group">
					<label>이름:</label> 
					<input type="text" class="form-control"	name="first_name" th:field="${emp.firstName}">
					<input type="text" class="form-control"	name="last_name" th:field="${emp.lastName}">
				</div>
				<div class="form-group">
					<label>이메일:</label> 
					<input type="text" class="form-control" name="email" th:field="${emp.email}">
				</div>
				<div class="form-group">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hire_date" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}">
				</div>
				<div class="form-group">
					<label>역할:</label>
					<select class="form-control" name="job_id">
					    <option value="">선택</option>
						<option value="ST_CLERK" th:selected="${emp.jobId == 'ST_CLERK'}">Stock Clerk</option>
						<option value="IT_PROG" th:selected="${emp.jobId == 'IT_PROG'}">Programmer</option>
						<option value="ST_MAN" th:selected="${emp.jobId == 'ST_MAN'}">Stock Manager</option>
					</select>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
				</div>
			</form>
</body>
</html>

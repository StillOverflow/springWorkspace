<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세페이지:수정하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<span class="fw-bolder fs-4">수정하기</span>
		<form action="/board/modify" method="post" th:object="${board}"> <!-- thymeleaf object 속성 : 객체 인스턴스 *{} 형식으로 바로 사용 가능 -->
		<input type="hidden" th:field="*{bno}"> <!-- th:field 속성 : name, value 자동 매핑 -->
		<div class="card p-0 mt-2">
				<table class="table m-0">
					<tbody>
						<tr>
							<th class="table-danger w-25 text-center">글번호</th>
							<td th:text="*{bno}"></td>
						</tr>
						<tr>
							<th class="table-danger text-center">제목</th>
							<td>
								<input type="text" th:field="*{title}" class="form-control">
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">내용</th>
							<td>
								<textarea class="form-control" th:field="*{content}" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">작성자</th>
							<td>
								<input type="text" th:field="*{writer}" class="form-control">
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">작성일</th>
							<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
		</div>
		<div class="text-center m-4">
			<button class="btn btn-outline-success" type="submit">저장</button>
			<button class="btn btn-light" type="button" th:onclick="|location.href='/board/list/*{bno}'|">취소</button>
		</div>
		</form>
	</div>
</body>
</html>

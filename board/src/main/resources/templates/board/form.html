<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5" layout:fragment="content">
		<span class="fw-bolder fs-4">글쓰기</span>
		<form action="register" method="post">
		<div class="card p-0 mt-2">
				<table class="table m-0">
					<tbody>
						<tr>
							<th class="table-danger w-25 text-center">글번호</th>
							<td></td>
						</tr>
						<tr>
							<th class="table-danger text-center">제목</th>
							<td>
								<input type="text" name="title" class="form-control">
								<span class="text-danger" th:errors="${boardDTO.title}"></span> <!-- th:errors는 클래스에 정의된 @NotBlank 등 Validation을 받음. -->
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">내용</th>
							<td>
								<textarea class="form-control" name="content" rows="5"></textarea>
								<span class="text-danger" th:errors="${boardDTO.content}"></span>
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">작성자</th>
							<td>
								<input type="text" name="writer" class="form-control">
								<span class="text-danger" th:errors="${boardDTO.writer}"></span>
							</td>
						</tr>
						<tr>
							<th class="table-danger text-center">작성일</th>
							<td th:text="${#dates.format(now, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
		</div>
		<div class="text-center m-4">
			<button class="btn btn-outline-primary" type="submit">등록</button>
			<button class="btn btn-light" type="button" onclick="location.href='/board/list'">목록으로</button>
		</div>
		</form>
	</div>
</body>
</html>

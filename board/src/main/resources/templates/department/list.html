<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>부서목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container w-75">
		<div class="row">
			<div class="col mt-5 mb-2 d-flex justify-content-between">
				<span class="fw-bolder fs-4">부서목록</span>	
			</div>
		</div>	
		<div class="container card p-0">
			<table class="table text-center m-0">
				<thead class="table-danger">
					<tr>
						<th>부서번호</th>
						<th class="w-50">부서명</th>
						<th>담당자번호</th>
						<th>지역번호</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dept : ${list}">
						<td th:text="${dept.departmentId}"></td>
						<td th:text="${dept.departmentName}" style="cursor: pointer;"></td>
						<td th:text="${dept.managerId}"></td>
						<td th:text="${dept.locationId}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

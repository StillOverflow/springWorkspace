<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>도서별 대여매출현황</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body layout:fragment="content">
	<h4 class="text-center fw-bolder m-4">도서별 대여매출현황</h2>
	<table class="table">
		<thead class="text-center table-success">
			<tr>
				<td>도서번호</td>
				<td class="w-50">도서명</td>
				<td>대여총계</td>
				<td>대여횟수</td>
			</tr>
		</thead>
		<tbody class="text-center">
			<tr th:each="rent : ${rentList}">
				<td th:text="${rent.bookNo}"></td>
				<td th:text="${rent.bookName}"></td>
				<td th:text="${#numbers.formatInteger(rent.totalPrice, 3, 'COMMA')}" class="text-end"></td> <!-- 세 자리마다 콤마 표시 -->
				<td th:text="${rent.rentCnt}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

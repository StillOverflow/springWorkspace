<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>도서 조회/수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body layout:fragment="content">
	<h4 class="text-center fw-bolder m-4">도서 조회/수정</h2>
	<table class="table">
		<thead class="text-center table-success">
			<tr>
				<td>도서번호</td>
				<td>도서명</td>
				<td>표지</td>
				<td>출판일자</td>
				<td>금액</td>
				<td>출판사</td>
				<td>도서소개</td>
			</tr>
		</thead>
		<tbody class="text-center">
			<tr th:each="book : ${bookList}">
				<td th:text="${book.bookNo}"></td>
				<td th:text="${book.bookName}"></td>
				<td><img th:src="|/images/${book.bookCoverimg}|" style="height: 100px;"></td>
				<td th:text="${#dates.format(book.bookDate, 'yyyy/MM/dd')}"></td>
				<td th:text="${#numbers.formatInteger(book.bookPrice, 3, 'COMMA')}" class="text-end"></td> <!-- 세 자리마다 콤마 표시 -->
				<td th:text="${book.bookPublisher}"></td>
				<td th:text="${book.bookInfo}" class="text-start"></td>
			</tr>
		</tbody>
	</table>
	
	<script th:inline="javascript"> // th:inline = thymeleaf 스크립트 인식
		if([[${result}]]) {
			alert("도서등록이 완료되었습니다.");
		}
	</script>
</body>
</html>

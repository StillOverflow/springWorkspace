<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>도서 등록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body layout:fragment="content">
	<h4 class="text-center fw-bolder m-4">도서 등록</h2>
	<form method="post" action="register">
		<table class="table text-center">
			<tbody>
				<tr>
					<td>도서번호</td>
					<td><input type="text" class="form-control" name="bookNo" th:value="${book.bookNo}" readonly></td>
				</tr>
				<tr>
					<td>도서명</td>
					<td>
						<input type="text" class="form-control" name="bookName" th:value="${book.bookName}">
						<span class="text-danger" th:errors="${bookVO.bookName}"></span>
					</td>
				</tr>
				<tr>
					<td>도서표지</td>
					<td><input type="text" class="form-control" name="bookCoverimg" th:value="${book.bookCoverimg}"></td>
				</tr>
				<tr>
					<td>출판일자</td>
					<td><input type="text" class="form-control" name="bookDateStr" th:value="${#dates.format(book.bookDate, 'yyyy/MM/dd')}"></td>
				</tr>
				<tr>
					<td>금액</td>
					<td>
						<input type="text" class="form-control" name="bookPrice" th:value="${book.bookPrice}">
						<span class="text-danger" th:errors="${bookVO.bookPrice}"></span>
					</td>
				</tr>
				<tr>
					<td>출판사</td>
					<td><input type="text" class="form-control" name="bookPublisher" th:value="${book.bookPublisher}"></td>
				</tr>
				<tr>
					<td>도서소개</td>
					<td><textarea class="form-control" rows="4" name="bookInfo">[[${book.bookInfo}]]</textarea></td>
				</tr>
			</tbody>
		</table>
		<div class="row mb-3">
			<div class="col text-center">
				<button type="submit" class="btn btn-light m-2">등록</button>
				<button type="reset" class="btn btn-secondary m-2">초기화</button>
			</div>
		</div>
	</form>
</body>
</html>

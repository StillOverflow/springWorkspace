<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>부서목록</title>
	</head>
	<body>
		<table>
			<tr>
				<th>No</th>
				<th>부서번호</th>
				<th>부서명</th>
				<th>담당자번호</th>
				<th>지역번호</th>
			</tr>
		<!-- Map과 List로 반환되는 경우 대문자로 컬럼명 작성해야 함. -->
		<!-- VO 사용해도 됨. -->
			<tr th:each="dpt : ${dptList}">
				<td th:text="${dpt.count}"></td>
				<td th:text="${dpt.departmentId}"></td>
				<td th:text="${dpt.departmentName}"></td>
				<td th:text="${dpt.managerId}">없음</td>
				<td th:text="${dpt.locationId}"></td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}"> <!-- Spring Security에서 제공하는 인증 필터 -->
            로그아웃 메세지: You have been logged out.
        </div>
        <form th:action="@{/login}" method="post"> <!-- /login?error 또는 /login?logout에 따라 적절한 페이지 표시함. -->
            <div><label> User Name : <input type="text" name="userId"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
